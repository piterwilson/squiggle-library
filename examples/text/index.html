<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Squiggle - Text example</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="../css/styles.min.css">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.2/css/bootstrap-slider.min.css"/>
    
    </head>

    <body>
        <noscript>Javascript is not enabled, please enable it to load the application!</noscript>
        <!-- include vendor specific code when build -->
        <div id="sketch-div"><!-- js --></div>
        <div class="container" style="height:20px;position:absolute;width:100%;bottom:100px;text-align:center;">
          <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="2"/>
        </div>
        <!-- requires bootstrap -->
        <script data-main="main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js" type="text/javascript"></script>

    </body>

</html>
